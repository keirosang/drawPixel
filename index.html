<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>像素画板</title><meta name="keywords" content="像素画,像素风格,像素风格画板,像素画导出"><meta name="description" content="一个支持导入导出矩阵数据的像素风格画板无限制作画，支持导出为图片。"></head><body><style>
    *{margin:0;padding:0;box-sizing:border-box;}body{font-family:'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;background-color:#062d45;font-size:14px;}#main-box{width:100%;height:100vh;display:flex;justify-content:space-evenly;align-items:center;flex-direction:column;}#dian-box{width:660px;height:660px;display:grid;grid-template-columns:repeat(30,2fr);grid-template-rows:repeat(30,2fr);padding:5px;background:#062d45;border-radius:5px;}.dian{width:21px;height:21px;background-color:#ffffff38;border-radius:5px;border:solid 1px #062d45;}.color-dian{width:21px;height:21px;border-radius:5px;margin:1px;}#colors{display:grid;grid-template-columns:repeat(12,2fr);}div#info{color:#fff;width:100%;height:100px;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;background-color:#b33;}div#colors{padding:20px;border-radius:15px;border:none;background:linear-gradient(to right,#595959,#ddd);box-shadow:#00000057 0px 0px 12px 7px;}.changeback button{background:#ff5757;color:#fff;font-size:16px;padding:8px 22px;border:none;box-shadow:#a35cff 3px 2px 1px;}div#hb{width:1200px;display:flex;flex-direction:row;align-items:center;justify-content:space-around;}textarea.datatext{width:600px;height:400px;resize:none;}div#outin{display:flex;flex-direction:row;}.text{display:flex;flex-direction:column;}.text button{height:2rem;font-size:1.25rem;border:solid 1px #000;background-color:#169aa7;color:#fff;}
</style><div id="main-box"><div id="hb"><div id="dian-box"></div><div id="colors"></div></div><div id="outin"><div class="text"><textarea id="input" class="datatext"></textarea><button type="button" id="input-button">输入</button></div><div class="text"><textarea id="output" class="datatext" disabled></textarea><button type="button" id="output-button">输出并复制</button></div></div><div id="info"><div class="text-info">
            当前颜色：<span id="color"></span></div><div class="changeback"><button id="download-button">保存图片</button><button id="changeback">更换背景</button><button id="changedefault">重置画板</button></div></div></div><script src="js/html2canvas.min.js" async></script><script>
    const DianBox=document.getElementById("dian-box");const ChangeDefault=document.getElementById("changedefault");const ChangeBack=document.getElementById("changeback");const Color=document.getElementById("color");const ColorDian=document.querySelectorAll(".color-dian");const defaultDian="#ffffff38";let DianColor="#000000";Color.innerHTML=DianColor;function createDianElement(){const Dian=document.createElement("div");Dian.className="dian";Dian.setAttribute("data-status","false");Dian.setAttribute("data-color",defaultDian);return Dian}function renderColorDian(a){const colorsDiv=document.getElementById("colors");for(const color of a){const divElement=document.createElement("div");divElement.className="color-dian";divElement.dataset.color=color;divElement.style.backgroundColor=color;divElement.setAttribute("data-color",color);colorsDiv.appendChild(divElement)}return colorsDiv}function bindColorDianClickHandler(a){a.addEventListener("click",function(e){if(e.target.className==="color-dian"){DianColor=e.target.dataset.color;Color.innerHTML=DianColor;console.log(DianColor)}})}function addColor(){const hexColors=["#FFFFFF","#FFFFCC","#FFFF99","#FFFF66","#FFFF33","#FFFF00","#FFCCFF","#FFCCCC","#FFCC99","#FFCC66","#FFCC33","#FFCC00","#FF99FF","#FF99CC","#FF9999","#FF9966","#FF9933","#FF9900","#FF66FF","#FF66CC","#FF6699","#FF6666","#FF6633","#FF6600","#FF33FF","#FF33CC","#FF3399","#FF3366","#FF3333","#FF3300","#FF00FF","#FF00CC","#FF0099","#FF0066","#FF0033","#FF0000","#66FFFF","#66FFCC","#66FF99","#66FF66","#66FF33","#66FF00","#66CCFF","#66CCCC","#66CC99","#66CC66","#66CC33","#66CC00","#6699FF","#6699CC","#669999","#669966","#669933","#669900","#6666FF","#6666CC","#666699","#666666","#666633","#666600","#6633FF","#6633CC","#663399","#663366","#663333","#663300","#6600FF","#6600CC","#660099","#660066","#660033","#660000","#CCFFFF","#CCFFCC","#CCFF99","#CCFF66","#CCFF33","#CCFF00","#CCCCFF","#CCCCCC","#CCCC99","#CCCC66","#CCCC33","#CCCC00","#CC99FF","#CC99CC","#CC9999","#CC9966","#CC9933","#CC9900","#CC66FF","#CC66CC","#CC6699","#CC6666","#CC6633","#CC6600","#CC33FF","#CC33CC","#CC3399","#CC3366","#CC3333","#CC3300","#CC00FF","#CC00CC","#CC0099","#CC0066","#CC0033","#CC0000","#33FFFF","#33FFCC","#33FF99","#33FF66","#33FF33","#33FF00","#33CCFF","#33CCCC","#33CC99","#33CC66","#33CC33","#33CC00","#3399FF","#3399CC","#339999","#339966","#339933","#339900","#3366FF","#3366CC","#336699","#336666","#336633","#336600","#3333FF","#3333CC","#333399","#333366","#333333","#333300","#3300FF","#3300CC","#330099","#330066","#330033","#330000","#99FFFF","#99FFCC","#99FF99","#99FF66","#99FF33","#99FF00","#99CCFF","#99CCCC","#99CC99","#99CC66","#99CC33","#99CC00","#9999FF","#9999CC","#999999","#999966","#999933","#999900","#9966FF","#9966CC","#996699","#996666","#996633","#996600","#9933FF","#9933CC","#993399","#993366","#993333","#993300","#9900FF","#9900CC","#990099","#990066","#990033","#990000","#00FFFF","#00FFCC","#00FF99","#00FF66","#00FF33","#00FF00","#00CCFF","#00CCCC","#00CC99","#00CC66","#00CC33","#00CC00","#0099FF","#0099CC","#009999","#009966","#009933","#009900","#0066FF","#0066CC","#006699","#006666","#006633","#006600","#0033FF","#0033CC","#003399","#003366","#003333","#000000"];const colorsDiv=renderColorDian(hexColors);bindColorDianClickHandler(colorsDiv)};function initializeDianGrid(){const fragment=document.createDocumentFragment();for(let i=1;i<=30;i++){for(let j=1;j<=30;j++){const Dian=createDianElement();Dian.setAttribute("data-x",i);Dian.setAttribute("data-y",j);fragment.appendChild(Dian)}}DianBox.appendChild(fragment)}function resetDianGrid(){const Dian=document.querySelectorAll(".dian");for(let i=0;i<Dian.length;i++){Dian[i].style.backgroundColor=defaultDian;Dian[i].setAttribute("data-status","false");Dian[i].setAttribute("data-color",defaultDian)}}function changeColorDianBackground(){for(let i=0;i<ColorDian.length;i++){ColorDian[i].style.backgroundColor=ColorDian[i].dataset.color;console.log(DianColor)}}function changeDianBackground(a){const target=a.target;if(target.classList.contains("dian")){const isClicked=target.dataset.status==="true";target.dataset.status=isClicked?"false":"true";target.dataset.color=isClicked?defaultDian:DianColor;target.style.backgroundColor=isClicked?defaultDian:DianColor}}function changeBodyBackground(){document.body.style.backgroundColor=DianColor}ChangeDefault.addEventListener("click",resetDianGrid);ChangeBack.addEventListener("click",changeBodyBackground);DianBox.addEventListener("click",changeDianBackground);addColor();(function(){initializeDianGrid();changeColorDianBackground()})();function getElementByCoordinates(x,y){const columns=30;const elementIndex=(x-1)*columns+y-1;const allDianElements=document.querySelectorAll('.dian');if(elementIndex>=0&&elementIndex<allDianElements.length){return allDianElements[elementIndex]}else{return null}}function updateCoordinateColor(a,b){a.style.backgroundColor=b;a.setAttribute("data-color",b)}function OutputData(){const dianElements=document.querySelectorAll(".dian");const resultArray=[];dianElements.forEach((element)=>{const x=parseInt(element.dataset.x);const y=parseInt(element.dataset.y);const color=element.dataset.color;resultArray.push([x,y,color])});return resultArray}const InputButton=document.getElementById("input-button");const Input=document.getElementById("input");InputButton.addEventListener("click",function(){if(Input.value===""){alert("输入框不能为空！")}else{try{const matrixData=JSON.parse(Input.value);const DianBox=document.getElementById("dian-box");const existingCoordinates={};const existingDianElements=document.getElementsByClassName("dian");for(const dian of existingDianElements){const x=parseInt(dian.getAttribute("data-x"));const y=parseInt(dian.getAttribute("data-y"));existingCoordinates[`${x}-${y}`]=dian}for(const[x,y,color]of matrixData){const coordinateKey=`${x}-${y}`;const dianElement=existingCoordinates[coordinateKey];if(dianElement){updateCoordinateColor(dianElement,color)}}}catch(error){alert("输入的数据不是合法的矩阵数据！")}}});const OutputButton=document.getElementById("output-button");const Output=document.getElementById("output");OutputButton.addEventListener("click",function(){Output.value=JSON.stringify(OutputData());if(navigator.clipboard&&navigator.clipboard.writeText){navigator.clipboard.writeText(Output.value).then(()=>{alert('已成功复制到剪贴板！')}).catch((err)=>{console.error('复制失败:',err)})}else{fallbackCopyToClipboard(Output.value)}});const DownloadButton=document.getElementById("download-button");DownloadButton.addEventListener("click",function(){const elementToCapture=document.getElementById('dian-box');const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');canvas.width=elementToCapture.offsetWidth;canvas.height=elementToCapture.offsetHeight;html2canvas(elementToCapture).then(function(a){const dataURL=a.toDataURL('image/png');const image=new Image();image.src=dataURL;document.body.appendChild(image);const link=document.createElement('a');link.download='output.png';link.href=dataURL;link.click()})});function fallbackCopyToClipboard(a){const textArea=document.createElement('textarea');textArea.value=a;document.body.appendChild(textArea);textArea.select();document.execCommand('copy');document.body.removeChild(textArea);alert('已成功复制到剪贴板！')}
</script></body></html>
