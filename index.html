<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="像素画,像素风格,像素风格画板,像素画导出">
    <meta name="description" content="一个支持导入导出矩阵数据的像素风格画板，无限制作画，支持导出为图片。免费使用">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="main-box">
        <div id="hb">
            <div id="dian-box">
            </div>
            <div id="colors">
            </div>
        </div>
        <div id="outin">
            <div class="text">
                <textarea id="input" class="datatext"></textarea>
                <button type="button" id="input-button">输入</button>
            </div>
            <div class="text">
                <textarea id="output" class="datatext" disabled></textarea>
                <button type="button" id="output-button">输出并复制</button>
            </div>
        </div>
        <div id="info">
            <div class="text-info">
                <span id="color"></span>    
                <span id="coordinate">x: 0, y: 0</span>
            </div>
            <div class="changeback">
                <button id="download-button">保存图片</button>
                <button id="changeback">更换背景</button>
                <button id="changedefault">重置画板</button>
            </div>
        </div>
    </div>

    <script src="js/html2canvas.min.js" async></script>
    <script src="js/language.js" async></script>
    <script src="js/app.js"></script>
</body>

</html>
